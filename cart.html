<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng của bạn</title>
    <link rel="stylesheet" href="/css/pages/cart.css">
</head>
<body>
    <header id="header"></header>
    <div class="container">
        <div class="header">
            <input type="text" placeholder="Tìm kiếm / Giỏ hàng" class="search-bar">
            <h1 class="cart-title">Giỏ hàng của bạn</h1>
            <p class="cart-subtext">Bạn đang có <span class="bold">2 sản phẩm</span> trong giỏ hàng</p>
        </div>
        <div class="main">
            <div class="left-column">
                <div class="product-list">
                    <div class="product">
                        <div class="image-container">
                            <img src="./assets/image/img-placeholder.png" alt="Sữa bột cho chó con sơ sinh với chó mẹ">
                            <p class="discount">50%</p>
                        </div>
                        <div class="product-details">
                            <h2>Sữa bột cho chó con sơ sinh với chó mẹ</h2>
                            <div class="price-row">
                                <p class="original-price">220.000đ</p>
                            </div>
                            <p class="subtotal">220.000đ</p>
                        </div>
                    </div>
                    
                </div>
                <div class="pagination"></div>
                <div class="notes">
                    <label for="order-notes">Ghi chú đơn hàng</label>
                    <textarea id="order-notes" placeholder="Nhập ghi chú của bạn tại đây"></textarea>
                </div>
            </div>
            <div class="right-column">
                <div class="order-summary">
                    <h2>Thông tin đơn hàng</h2>
                    <p class="total">Tổng tiền: <span>235.000đ</span></p>
                    <button class="payment-button">THANH TOÁN</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="./js/main.js"></script>
    <script src="./js/components/setup.js"></script>
    <script src="./js/pages/cart.js"></script>
</body>
</html>
