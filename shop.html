<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fluffy Pet</title>
    <link rel="Web icon" href="./assets/icon/logo-icon.png" type="image/png">
    <link rel="stylesheet" href="./css/pages/shop.css">
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <header id="header"></header>
    <!-- ========================================================================================================================== -->
    <main>
        <!-- banner -->
        <img src="./assets/image/img-placeholder.png" alt="shop banner" class="shop-banner">

        <!-- Thêm tiêu đề -->
        <h1 class="shop-title">Tất Cả Sản Phẩm</h1>

        <!-- shop -->
        <div class="shop-container">
            <!-- filter -->
            <div class="filter-container">
                <!-- Tiêu đề -->
                <h2 style="margin-top: var(--spacing-large);">Điều kiện lọc</h2>
                <!-- Lọc loại mèo -->
                <div class="filter-section">
                    <div class="custom-select">
                        <input type="text" class="select-input" id="cat-breed" placeholder="Chọn giống mèo"
                        autocomplete="off">
                        <ul class="select-options">
                            <li data-value="xiêm">Mèo Xiêm</li>
                            <li data-value="anh">Mèo Anh Lông Ngắn</li>
                            <li data-value="munchkin">Mèo Munchkin</li>
                            <li data-value="scottish">Mèo Scottish Fold</li>
                            <li data-value="persian">Mèo Ba Tư</li>
                        </ul>
                    </div>
                </div>

                <!-- Chọn giới tính -->
                <div class="filter-section">
                    <div class="radio-group">
                        <input type="radio" id="gender-none" name="gender" value="none" checked>
                        <label for="gender-none">Chưa chọn</label>
                        <input type="radio" id="gender-male" name="gender" value="male">
                        <label for="gender-male">Đực</label>
                        <input type="radio" id="gender-female" name="gender" value="female">
                        <label for="gender-female">Cái</label>
                    </div>
                </div>

                <!-- Chọn mức giá -->
                <div class="filter-section">
                    <div class="custom-select">
                        <input type="text" class="select-input" id="price-range" placeholder="Chọn mức giá"
                        autocomplete="off">
                        <ul class="select-options">
                            <li data-value="0-500000">Dưới 500,000đ</li>
                            <li data-value="500000-1000000">500,000đ - 1,000,000đ</li>
                            <li data-value="1000000-5000000">1,000,000đ - 5,000,000đ</li>
                        </ul>
                    </div>
                </div>

                <!-- Tiêu đề tiêm chủng -->
                <h2>Tiêm chủng</h2>

                <!-- Chọn số lần tiêm chủng -->
                <div class="filter-section">
                    <div class="radio-group">
                        <input type="radio" id="vaccination-none" name="vaccination" value="none" checked>
                        <label for="vaccination-none">Chưa chọn</label>
                        <input type="radio" id="vaccination-1" name="vaccination" value="1">
                        <label for="vaccination-1">1 lần</label>
                        <input type="radio" id="vaccination-2" name="vaccination" value="2">
                        <label for="vaccination-2">>1 lần</label>
                    </div>
                </div>

                <!-- Nút tìm kiếm và reset -->
                <button class="search-button">Tìm kiếm</button>
                <button class="reset-button">xóa điều kiện lọc</button>
            </div>

            <!-- product grid -->
            <div class="product">
                <!-- show product -->
                <div class="product-grid">
                    <div class="product-item">
                        <img src="./assets/image/img-placeholder.png" alt="product img" class="product-img">
                        <div class="product-tag">tag</div>
                        <div class="pet_gender">gender</div>
                        <p class="product-name">abcde</p>
                        <div class="product-price">
                            <p class="product-current_price">0<span class="product-price-unit">đ</span></p>
                            <p class="product-old_price">0<span class="product-price-unit">đ</span></p>
                            <p class="discount">100<span class="product-discount_unit">%</span></p>
                        </div>
                        <input type="button" value="chọn">
                    </div>

                </div>

                <!-- pagination -->
                <div class="pagination" aria-label="Pagination">
                </div>
            </div>
        </div>
    </main>
    <!-- ========================================================================================================================== -->
    <footer id="footer"></footer>

    <script src="./js/main.js"></script>
    <script src="./js/components/setup.js"></script>
    <script type="module" src="./js/pages/shop.js"></script>
</body>

</html>
