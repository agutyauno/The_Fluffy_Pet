<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingfood</title>
    <link rel="stylesheet" href="./css/shoppingfood.css">
    <link rel="stylesheet" href="./css/global.css">
    
</head>
<body>
    <header id="header"></header>
    <!-- imageeee -->
    <div class="centered-fixed">
        Nội dung cố định và cách trái/phải 100px
        <div class="image-food">
                <div class="image-left">
                    <img src="./assets/image/shoppingfood/image.png" alt="#" class="image-left-small">
                    <img src="/assets/image/shoppingfood/image (1).png" alt="#" class="image-left-small">
                    <img src="./assets/image/shoppingfood/image (2).png" alt="#" class="image-left-small">
                    <img src="./assets/image/shoppingfood/image (3).png" alt="#" class="image-left-small">
                    <img src="./assets/image/shoppingfood/image (4).png" alt="#" class="image-left-small">
                </div>
            <div class="image-rigt">
                <img src="./assets/image/shoppingfood/image (3).png" alt="#" class="image-right-big">
            </div>
        <!-- Thông tin sản phẩm -->
            <div class="product">
                <div class="information">
                    <div class="name_product">Pate cho mèo Moochie Gói 70gr</div>
                    <div class="combine">
                        <div class="trademark">Thương hiệu:
                        <div class="name_trademark">Moochie</div></div>
                    </div>
                    <div class="invertory">Tình trạng: Còn hàng</div>
                </div>
                <div class="money">
                    <div class="sale">50%</div>
                    <div class="sale_money">17,500đ</div>
                    <div class="principal">17,500đ</div>
                </div>
                <div class="group_other">
                    <div class="other">Hương vị:</div>
                    <div class="type">Kitten Cá ngừ (HN) exp 4/25</div>
                    <div class="type">Kitten Ngừ Mực (V) exp 4/25</div>
                    <div class="type">Adult Cá ngừ (H) exp 4/25</div>
                    <div class="type">Tôm sú (T) exp 4/25</div>
                    <div class="type">Adult Ngừ RB (XL) exp 4/25</div>
                </div>
            </div>
        </div>
    </div>



    <footer id="footer"></footer>
    <!-- <script src="./js/main.js"></script>
    <script src="./js/components/setup.js"></script> -->
</body>
</html>
